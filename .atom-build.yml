cmd: cd build && make
name: "make"
sh: true,
errorMatch:
  - (?<file>[\\/0-9a-zA-Z\\._]+):(?<line>\\d+):(?<col>\\d+):\\s+(?<message>.+)
targets:
  runtest:
    cmd: 'cd build && make runtest'
  gemsim:
    cmd: 'cd utils/gemsim && make'
  gemsim_run:
    cmd: 'cd utils/gemsim && ./gemsim'
  rootfiletest:
    cmd: 'cd build && make RootFileTest'
  rootfiletest_run:
    cmd: 'cd build && ./unit_tests/RootFileTest'
